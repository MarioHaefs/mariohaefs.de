<div class="my-skills-container">
    <div class="my-skills-icon-container" [@fadeInFromLeft]="state">
        <div class="single-icon-container">
            <img src="/assets/img/angular.png">
            <span>Angular</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/typescript.png">
            <span>TypeScript</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/javascript.png">
            <span>JavaScript</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/html.png">
            <span>HTML</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/firebase.png">
            <span>Firebase</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/git.png">
            <span>Git</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/css.png">
            <span>CSS</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/api.png">
            <span style="white-space: nowrap;">Rest-Api</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/scrum.png">
            <span>Scrum</span>
        </div>
        <div class="single-icon-container">
            <img src="/assets/img/marterial_design.png">
            <span style="white-space: nowrap;">Material Design</span>
        </div>
    </div>

    <div class="my-skills-headline-container">
        <div class="h1-container">
            <h1 [@fadeInFromRight]="state">My skills</h1>
            <div [@fadeInFromRight]="state" class="my-skills-line"></div>
        </div>

        <span class="mobile-float" [@fadeInFromRight]="state">
            I was able to build my frontend development skills while creating various different projects.
            Take a look!
        </span>

        <button [@fadeInFromRight]="state" (click)="scrollToComponent('contact');" class="orange-button my-skills-button">Get in touch</button>
    </div>

    <img class="blur3" src="/assets/img/blur3.png">
</div>
