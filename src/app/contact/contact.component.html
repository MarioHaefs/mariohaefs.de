<div class="contact-content">
    <div class="contact-headline">
        <div class="contact-line"></div>
        <h1>Contact</h1>
    </div>

    <div class="contact-form">
        <div class="contact-text-container">
            <h2>Got a problem to solve?</h2>
            <p>
                Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to
                your projects with my work.
            </p>
            <span>Need a Frontend developer? <b>Contact me!</b></span>
        </div>

        <div>
            <form>
                <input placeholder="Your name" type="text" required>
                <input placeholder="Your email" type="email" required>
                <textarea placeholder="Your message" rows="10" cols="30" minlength="20" type="text" required></textarea>
                <button class="orange-button">Send message :)</button>
            </form>
        </div>
    </div>
</div>
